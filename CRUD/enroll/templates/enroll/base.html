<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD by TALHAwkk</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .alert {
            border-radius: 10px;
        }
        h2 {
            color: #6c63ff;
            font-weight: bold;
            text-transform: uppercase;
        }
        footer {
            margin-top: 30px;
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-primary">CRUD Project by Talha</h2>
        {% block content %}{% endblock content %}
    </div>
    <footer>
        <p>&copy; 2025 CRUD Project. Designed by Talha</p>
    </footer>
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
</body>
</html>
