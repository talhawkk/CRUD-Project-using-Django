<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD by TALHAwkk</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            background: linear-gradient(90deg, #6c63ff, #4e54c8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: #ffffff !important;
            font-weight: 500;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #4e54c8;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        h2, h4 {
            color: #6c63ff;
            font-weight: 600;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background: linear-gradient(90deg, #6c63ff, #4e54c8);
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #4e54c8, #6c63ff);
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
        .btn-outline-primary {
    border: 1px solid #6c63ff;
    color: #6c63ff;
    transition: all 0.3s ease;
    }
    .btn-outline-primary:hover {
        background: #6c63ff;
        color: white;
    }

    .btn-outline-danger {
        border: 1px solid #dc3545;
        color: #dc3545;
        transition: all 0.3s ease;
    }
    .btn-outline-danger:hover {
        background: #dc3545;
        color: white;
    }

    [data-bs-toggle="tooltip"] {
        cursor: pointer;
    }

    .navbar-brand {
        font-size: 1.5rem;
    }

    .card {
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    footer a {
        color: #6c63ff;
        transition: color 0.3s ease;
    }

    footer a:hover {
        color: #4e4eb7;
    }
    </style>
</head>
<body>
    <!-- Navbar -->
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6c63ff;">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'home' %}">CRUD by TALHAwkk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'addshow' %}">CRUD Operations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container mt-5">
            {% block content %}{% endblock content %}
        </div>
    </body>
    

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2025 CRUD Project by <b>TALHAwkk</b>. All rights reserved.</p>
            <p>
                <a href="#"><i class="fab fa-facebook me-2"></i></a>
                <a href="#"><i class="fab fa-twitter me-2"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    
</body>
</html>
